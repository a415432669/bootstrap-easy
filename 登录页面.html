<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>课时1-制作用户登录界面</title>
		<link rel="stylesheet" type="text/css" href="css/bootstrap.css"/>
		<script src="js/jquery.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/bootstrap.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div class="container">
			<h1 class="page-header text-center"><span class="glyphicon glyphicon-user"></span> 用户登录</h1>
			<form action="" method="post" class="form-horizontal">
				
				<div class="form-group">
					<div class="col-md-6 col-md-offset-3">
						<input type="text" class="form-control" placeholder="用户名/邮箱"/>
					</div>
					
				</div>
				<div class="form-group">
					<div class="col-md-6 col-md-offset-3">
						<input type="password" class="form-control" placeholder="密码" />
					</div>
					
				</div>
				<div class="form-group">
					<div class="col-md-6 col-md-offset-3">
					<button class="btn btn-primary col-md-12">登录</button>
					</div>
				</div>
			</form>
		</div>
	</body>
</html>
