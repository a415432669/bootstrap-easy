<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>课时1-制作用户登录界面</title>
		<link rel="stylesheet" type="text/css" href="css/bootstrap.css"/>
		<script src="js/jquery.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/bootstrap.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div class="container">
			<h1 class="page-header text-center"><span class="glyphicon glyphicon-user"></span> 用户登录</h1>
			<div class="alert alert-danger" hidden="true" >
				<a href="" class="close">&times;</a>
				<span class="glyphicon glyphicon-remove"></span> 验证码不正确
			</div>
			<div class="alert alert-success" hidden="true">
				<a href="" class="close">&times;</a>
				<span class="glyphicon glyphicon-ok"></span> 登录成功
			</div>
			<div  class="form-horizontal">
				
				<div class="form-group">
					<div class="col-md-6 col-md-offset-3">
						<input type="text" class="form-control" placeholder="用户名/邮箱"/>
					</div>
					
				</div>
				<div class="form-group">
					<div class="col-md-6 col-md-offset-3">
						<input type="password" class="form-control" placeholder="密码" />
					</div>
					
				</div>
				<div class="form-group">
					<div class="col-md-6 col-md-offset-3">
						<input type="text" class="form-control" placeholder="输入验证码" />
					</div>
				</div>
				<div class="form-group">
					<div class="col-md-6 col-md-offset-3">
					<button class="btn btn-primary col-md-12" id="bslogin">登录</button>
					</div>
				</div>
				<div class="form-group">
					<div class="col-md-6 col-md-offset-3">
						<button class="btn btn-danger col-md-12" id="onlogin">验证失败</button>
					</div>
				</div>
			</div>
		</div>
		<script type="text/javascript">
		//弹出框的使用
		$('#bslogin').on('click',function(){
			
				$('.alert-success').show();
			
			
		})
		$('#onlogin').on('click',function(){
			
				$('.alert-danger').show();
			
			
		})
		$('.close').on('click',function(){
			$(this).parent('.alert').hide();
		})
	</script>
	</body>
	
</html>
